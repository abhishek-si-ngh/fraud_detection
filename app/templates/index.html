<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">üí≥ Fraud Detection System</h2>

                <form method="post" action="/">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" name="customer_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="terminal_id" class="form-label">Terminal ID</label>
                        <input type="text" class="form-control" name="terminal_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="tx_amount" class="form-label">Transaction Amount</label>
                        <input type="number" class="form-control" step="0.01" name="tx_amount" required>
                    </div>

                    <button type="submit" class="btn btn-primary">üîç Predict</button>
                </form>

                {% if prediction %}
                    <div class="alert alert-info mt-4" role="alert">
                        <strong>Prediction:</strong> {{ prediction }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
